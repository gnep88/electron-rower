<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <div #speedChart>
    Chart Target
  </div>
</div>
<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Toggle</h2>
    <section class="example-section">
      <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled" (change)="toggle($event)">
        Time To 500m &#10231; Watt
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
